<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Let's play Rock, Paper, Scissors!</h1>
        <div class="choices">
            <button class="choice" onclick="playGame('rock')">Rock</button>
            <button class="choice" onclick="playGame('paper')">Paper</button>
            <button class="choice" onclick="playGame('scissors')">Scissors</button>
        </div>
        <div id="result" class="game-result"></div>
        <button id="play-again" onclick="resetGame()" class="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
